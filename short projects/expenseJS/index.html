<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Management System</title>
</head>

<body>
    <div class="box">
        <h1>Expense Tracker</h1>

        <div class="totalAmountSpent">
            <span>Total Amount Spent
            </span>
            <div id="totalAmountSpent"></div>
        </div>

        <div class="input">
            <input type="text" placeholder="Expense name" id="expenseName">

            <input type="number" name="" id="expenseCost" placeholder="Expense amount">
            <input type="number" placeholder="Amount" id="expenseAmount">
            <button id="addExpense">Submit</button>

        </div>


        <div class="historyBox">
            <h3>Expense History</h3>
            <!-- <button id="showHistory">Show History</button> -->
            <ul id="listOfExpense">
                <!-- To show expense history -->
            </ul>
        </div>
    </div>


    <!-- <div class="circleThree circle"></div>
    <div class="circleFour circle"></div> -->

    <div class="dvd-wrap">
        <!-- dvd can be 'round' or have 'transition' -->
        <div class="dvd round"></div>
        <h1>Asif Imam</h1>
    </div>

    <script src="script.js"></script>
    <script src="animation.js"></script>
</body>

</html>
